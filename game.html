<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Page</title>
 <!-- Favicon
	================================================== -->
	<link rel="shortcut icon" href="favicon2.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    
</head>
<body >
    <span style="font-size: 3rem; color:#fff; position: fixed; top: 10px; left: 10px;">CuongF</span>
    <a href="index.html" class="btn" style="font-size: 1.7rem; color:#fff; position: fixed; top: 10px;right: 10px; padding: 10px; width: 250px;   background: linear-gradient(to left, #00f260, #0575e6);"  > Khó quá không chơi nữa -_-</a>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Scores
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <div class="choice-text" data-number="1">Choice 1</div>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <div class="choice-text" data-number="2">Choice 2</div>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <div class="choice-text" data-number="3">Choice 3</div>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <div class="choice-text" data-number="4">Choice 4</div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    
</body>
</html>
